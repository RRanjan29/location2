<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Location Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #map {
      height: 500px;
      margin: 20px auto;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #388e3c;
    }

    p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üìç Real-Time Location Tracker</h1>
  <button onclick="getLocation()">üîÑ Refresh My Location</button>
  <p id="locationText">Waiting for location permission...</p>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    let map;
    let marker;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        document.getElementById("locationText").innerText = "Geolocation not supported by your browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("locationText").innerText = `Latitude: ${lat.toFixed(5)}, Longitude: ${lon.toFixed(5)}`;

      if (!map) {
        map = L.map('map').setView([lat, lon], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data ¬© OpenStreetMap contributors'
        }).addTo(map);

        marker = L.marker([lat, lon]).addTo(map)
          .bindPopup("You are here! üìç")
          .openPopup();
      } else {
        map.setView([lat, lon], 16);
        marker.setLatLng([lat, lon]);
      }
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("locationText").innerText = "Permission denied. Please allow location access.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("locationText").innerText = "Location info unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById("locationText").innerText = "Request timed out. Try again.";
          break;
        default:
          document.getElementById("locationText").innerText = "Unknown error occurred.";
      }
    }

    // Auto-trigger location on page load
    window.onload = getLocation;
  </script>

</body>
</html>
